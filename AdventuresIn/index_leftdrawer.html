<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adventures in Psychiatry — Index</title>
  <style>
    :root{
      --panelW: min(94vw, 1320px);
      --panelH: min(92vh, 880px);
      --drawerW: 280px;
      --border: rgba(255,255,255,0.25);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --bgPanel: rgba(0,0,0,0.72);
      --bgPanel2: rgba(0,0,0,0.82);
      --focus: rgba(0,191,255,0.65);
      --radius: 14px;
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --font: Georgia, serif;
    }

    html, body{
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* all scrolling happens inside panels */
      background: #000;
      color: var(--text);
      font-family: var(--font);
    }

    body{
      background-color: #000;
      background-image: url("https://micahetter.me/Images/adventuresinpsychBG.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }

    /* iOS background overlay (prevents odd scroll-jank) */
    body.ios-iphone,
    body.ios-ipad{
      background-image: none;
    }
    body.ios-iphone::before,
    body.ios-ipad::before{
      content: "";
      position: fixed;
      inset: 0;
      background-color: #000;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      pointer-events: none;
      z-index: 0;
    }
    body.ios-iphone::before{
      background-image: url("https://micahetter.me/Images/adventuresinpsychBG-narrow.jpg");
    }
    body.ios-ipad::before{
      background-image: url("https://micahetter.me/Images/adventuresinpsychBG.jpg");
    }

    /* Centered “playfield” panel so UI stays within the frame’s black area */
    .wrap{
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 3vh 3vw;
      box-sizing: border-box;
    }

    .panel{
      width: var(--panelW);
      height: var(--panelH);
      background: var(--bgPanel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      min-width: 320px;
      min-height: 420px;
    }

    /* Drawer */
    .drawer{
      width: var(--drawerW);
      min-width: 220px;
      max-width: 380px;
      background: var(--bgPanel2);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .drawerHeader{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px 10px 14px;
      border-bottom: 1px solid var(--border);
    }
    .drawerTitle{
      font-weight: 700;
      font-size: 1.05rem;
      line-height: 1.15;
    }
    .drawerSubtitle{
      display: block;
      font-weight: 400;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .drawerBody{
      padding: 10px 12px 12px 12px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      flex: 1;
    }

    .caseList{
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-bottom: 10px;
    }

    .caseBtn{
      font: inherit;
      text-align: left;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      padding: 9px 10px;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.12s ease, border-color 0.12s ease;
      outline: none;
    }
    .caseBtn:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.28);
    }
    .caseBtn:active{ transform: translateY(1px); }
    .caseBtn:focus-visible{
      box-shadow: 0 0 0 3px var(--focus);
    }
    .caseBtn.active{
      background: rgba(0,191,255,0.14);
      border-color: rgba(0,191,255,0.45);
    }

    .status{
      color: var(--muted);
      font-size: 0.95rem;
      padding: 6px 2px 10px 2px;
    }

    .drawerFooter{
      padding: 10px 12px 12px 12px;
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .smallBtn{
      font: inherit;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      padding: 9px 10px;
      cursor: pointer;
      outline: none;
      text-align: center;
    }
    .smallBtn:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.28);
    }
    .smallBtn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }
    .smallBtn:focus-visible{
      box-shadow: 0 0 0 3px var(--focus);
    }

    /* Main area */
    .main{
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .topbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
    }

    .hamburger{
      display: none;
      font: inherit;
      line-height: 1;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
      cursor: pointer;
      outline: none;
      white-space: nowrap;
    }
    .hamburger:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.28);
    }
    .hamburger:focus-visible{
      box-shadow: 0 0 0 3px var(--focus);
    }

    .nowPlaying{
      min-width: 0;
      flex: 1;
      text-align: center;
      font-size: 0.98rem;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0 8px;
    }

    .content{
      position: relative;
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    .welcome{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      text-align: center;
      color: var(--text);
    }
    .welcomeInner{
      max-width: 680px;
      line-height: 1.6;
      font-size: 1.15rem;
    }
    .welcomeInner .muted{
      color: var(--muted);
      font-size: 1.0rem;
      margin-top: 10px;
    }

    iframe{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
      display: none; /* shown once a case loads */
    }

    /* Mobile: drawer becomes a slide-over. */
    .scrim{
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 9;
    }

    @media (max-width: 900px){
      :root{ --drawerW: min(84vw, 320px); }
      .panel{ width: min(96vw, 1320px); height: min(94vh, 900px); }
      .hamburger{ display: inline-block; }
      .drawer{
        position: fixed;
        top: 50%;
        left: 0;
        transform: translate(-105%, -50%);
        height: var(--panelH);
        width: var(--drawerW);
        max-width: none;
        z-index: 10;
        border-right: 1px solid var(--border);
        border-top-left-radius: var(--radius);
        border-bottom-left-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: transform 0.2s ease;
      }
      .drawer.open{
        transform: translate(0%, -50%);
      }
      .scrim.show{ display: block; }
      /* main takes full width */
      .panel{ display: block; }
      .main{ height: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel" role="application" aria-label="Adventures in Psychiatry case index">
      <aside class="drawer" id="drawer" aria-label="Case list">
        <div class="drawerHeader">
          <div>
            <div class="drawerTitle">Adventures in Psychiatry</div>
            <span class="drawerSubtitle">Cases</span>
          </div>
          <button class="hamburger" id="closeDrawerBtn" aria-label="Close case list" title="Close">✕</button>
        </div>

        <div class="drawerBody">
          <div class="status" id="status">Loading...</div>
          <div class="caseList" id="caseList" aria-live="polite"></div>
        </div>

        <div class="drawerFooter">
          <button class="smallBtn" id="openNewTabBtn" disabled>Open current case in new tab</button>
          <button class="smallBtn" id="backToWelcomeBtn" disabled>Back to welcome</button>
        </div>
      </aside>

      <main class="main">
        <div class="topbar">
          <button class="hamburger" id="openDrawerBtn" aria-label="Open case list" title="Cases">☰ Cases</button>
          <div class="nowPlaying" id="nowPlaying">Choose a case from the list.</div>
          <div style="width: 1px;"></div>
        </div>

        <div class="content">
          <div class="welcome" id="welcome">
            <div class="welcomeInner">
              <div>Welcome.</div>
              <div class="muted">Select a case on the left. The list stays available while the case is open.</div>
            </div>
          </div>
          <iframe id="caseFrame" title="Case viewer" loading="lazy" referrerpolicy="no-referrer"></iframe>
        </div>
      </main>
    </div>
  </div>

  <div class="scrim" id="scrim" aria-hidden="true"></div>

  <script>
    (function(){
      // iOS background handling (matches the case pages’ behavior)
      const ua = navigator.userAgent || "";
      const isIPhone = /iPhone|iPod/.test(ua);
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      if (isIOS){
        document.body.classList.add(isIPhone ? "ios-iphone" : "ios-ipad");
      }
    })();
  </script>

  <script>
    /* Adventures in Psychiatry — Index (left drawer + in-page case viewer) */
    (function(){
      const PREFIX = "AdventuresInPsychiatry-Case";
      const SUFFIX = ".html";
      const MAX_N = 300;
      const STOP_AFTER_CONSEC_MISS = 20;

      const els = {
        drawer: document.getElementById("drawer"),
        openDrawerBtn: document.getElementById("openDrawerBtn"),
        closeDrawerBtn: document.getElementById("closeDrawerBtn"),
        scrim: document.getElementById("scrim"),
        status: document.getElementById("status"),
        caseList: document.getElementById("caseList"),
        frame: document.getElementById("caseFrame"),
        welcome: document.getElementById("welcome"),
        nowPlaying: document.getElementById("nowPlaying"),
        openNewTabBtn: document.getElementById("openNewTabBtn"),
        backToWelcomeBtn: document.getElementById("backToWelcomeBtn"),
      };

      let current = null; // { n, href }
      let caseButtons = new Map(); // n -> button

      function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

      async function exists(url){
        try{
          let res = await fetch(url, { method: "HEAD", cache: "no-store" });
          if (res.ok) return true;
          if (res.status === 405 || res.status === 403) {
            res = await fetch(url, { method: "GET", cache: "no-store" });
            return res.ok;
          }
          return false;
        }catch(_e){
          return false;
        }
      }

      function setDrawerOpen(open){
        const isNarrow = window.matchMedia("(max-width: 900px)").matches;
        if (!isNarrow) return; // drawer stays visible on desktop
        els.drawer.classList.toggle("open", !!open);
        els.scrim.classList.toggle("show", !!open);
        els.scrim.setAttribute("aria-hidden", open ? "false" : "true");
      }

      function clearActive(){
        for (const btn of caseButtons.values()){
          btn.classList.remove("active");
        }
      }

      function setHash(n){
        try{
          history.replaceState(null, "", `#case=${encodeURIComponent(String(n))}`);
        }catch(_e){}
      }

      function parseHash(){
        const h = (location.hash || "").replace(/^#/, "");
        const m = h.match(/case=(\d{1,4})/);
        if (!m) return null;
        const n = parseInt(m[1], 10);
        return Number.isFinite(n) ? n : null;
      }

      function loadCase(n, href){
        current = { n, href };

        clearActive();
        const btn = caseButtons.get(n);
        if (btn) btn.classList.add("active");

        els.welcome.style.display = "none";
        els.frame.style.display = "block";
        els.frame.src = href;

        els.nowPlaying.textContent = `Now viewing: Case ${n}`;
        els.openNewTabBtn.disabled = false;
        els.backToWelcomeBtn.disabled = false;

        setHash(n);
        setDrawerOpen(false);
      }

      function backToWelcome(){
        current = null;
        clearActive();
        els.frame.src = "about:blank";
        els.frame.style.display = "none";
        els.welcome.style.display = "grid";
        els.nowPlaying.textContent = "Choose a case from the list.";
        els.openNewTabBtn.disabled = true;
        els.backToWelcomeBtn.disabled = true;
        try{
          history.replaceState(null, "", "#");
        }catch(_e){}
      }

      function buildCaseButton(n, href){
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "caseBtn";
        btn.textContent = `Case ${n}`;
        btn.addEventListener("click", () => loadCase(n, href));
        btn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            loadCase(n, href);
          }
        });
        return btn;
      }

      async function scanCases(){
        els.status.textContent = "Loading...";
        els.caseList.innerHTML = "";
        caseButtons.clear();

        const found = [];
        let consecMiss = 0;
        let anyFound = false;

        for (let n = 1; n <= MAX_N; n++){
          const href = `${PREFIX}${n}${SUFFIX}`;
          const ok = await exists(href);

          if (ok){
            found.push({ n, href });
            anyFound = true;
            consecMiss = 0;
          } else {
            consecMiss += 1;
          }

          if (anyFound && consecMiss >= STOP_AFTER_CONSEC_MISS) break;
          // tiny breather so we don't hammer slower hosts
          if (n % 12 === 0) await sleep(10);
        }

        if (!found.length){
          els.status.textContent = "No cases found.";
          return;
        }

        els.status.textContent = "";
        found.sort((a,b) => a.n - b.n);

        for (const c of found){
          const btn = buildCaseButton(c.n, c.href);
          els.caseList.appendChild(btn);
          caseButtons.set(c.n, btn);
        }

        // If URL hash requested a specific case, open it.
        const requested = parseHash();
        if (requested && caseButtons.has(requested)){
          const href = `${PREFIX}${requested}${SUFFIX}`;
          loadCase(requested, href);
        }
      }

      // UI wiring
      els.openDrawerBtn.addEventListener("click", () => setDrawerOpen(true));
      els.closeDrawerBtn.addEventListener("click", () => setDrawerOpen(false));
      els.scrim.addEventListener("click", () => setDrawerOpen(false));
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") setDrawerOpen(false);
      });

      els.openNewTabBtn.addEventListener("click", () => {
        if (!current) return;
        window.open(current.href, "_blank", "noopener,noreferrer");
      });

      els.backToWelcomeBtn.addEventListener("click", backToWelcome);

      // Keep drawer state sane on resize.
      window.addEventListener("resize", () => {
        const isNarrow = window.matchMedia("(max-width: 900px)").matches;
        if (!isNarrow){
          els.drawer.classList.remove("open");
          els.scrim.classList.remove("show");
          els.scrim.setAttribute("aria-hidden", "true");
        }
      });

      // Start
      if (document.readyState === "loading"){
        document.addEventListener("DOMContentLoaded", scanCases);
      } else {
        scanCases();
      }
    })();
  </script>
</body>
</html>
