<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EtterBank</title>
  <meta name="theme-color" content="#0b3d2e" />
  <style>
    :root {
      --bg1:#071d16;
      --bg2:#0b3d2e;
      --text:#eaf6f1;
      --muted:#b8d0c6;
      --stroke: rgba(234,246,241,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 16px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 15% 15%, rgba(83,211,160,.18), transparent 55%),
        radial-gradient(1000px 500px at 85% 35%, rgba(242,211,106,.14), transparent 55%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      display:flex;
      flex-direction:column;
      min-height:100%;
    }
    header{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand h1{
      margin:0;
      font-size: clamp(22px, 3.6vw, 34px);
      letter-spacing:.5px;
    }
    .btnrow{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .btn{
      appearance:none;
      border:1px solid rgba(234,246,241,.18);
      background: rgba(234,246,241,.10);
      color: var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 750;
    }
    .btn.primary{
      border:none;
      background: linear-gradient(90deg, rgba(83,211,160,.92), rgba(242,211,106,.88));
      color:#062017;
      font-weight: 850;
    }
    .wrap{
      flex:1;
      padding: 0 16px 16px 16px;
      display:flex;
    }
    .frameShell{
      flex:1;
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      background: rgba(0,0,0,.18);
      position:relative;
      min-height: 70vh;
    }
    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
    .fallback{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      text-align:center;
      pointer-events:none;
      opacity:0;
      transition: opacity .2s ease;
    }
    .fallback .card{
      pointer-events:auto;
      max-width: 720px;
      width:100%;
      border:1px solid rgba(234,246,241,.14);
      background: rgba(7,29,22,.45);
      border-radius: 16px;
      padding:16px;
    }
    .fallback .card p{
      margin:0;
      color: var(--muted);
      line-height:1.4;
      font-size: 13px;
    }
    .fallback .card code{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text);
      word-break: break-all;
    }
    .fallback.show{opacity:1}
    .fineprint{
      margin-top:10px;
      font-family: var(--mono);
      font-size: 11px;
      color: rgba(184,208,198,.92);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1>EtterBank</h1>
    </div>
    <div class="btnrow">
      <button class="btn" id="reloadBtn" type="button">Reload</button>
      <button class="btn primary" id="openBtn" type="button">Open in new tab</button>
    </div>
  </header>

  <div class="wrap">
    <div class="frameShell" role="application" aria-label="EtterBank web app container">
      <iframe
        id="bankFrame"
        src="https://script.google.com/macros/s/AKfycbxE-FIbP_eMbe6PAezyP9E5hVeWON1Y4YGdoRCdqEurO9X4T1Mb4qvfDWvIYgwNTvOZ/exec"
        referrerpolicy="no-referrer-when-downgrade"
        allow="clipboard-read; clipboard-write"
        loading="eager"
        title="EtterBank Web App"
      ></iframe>

      <div class="fallback" id="fallback">
        <div class="card">
          <p>
            If the app does not appear here, your browser is likely blocking iframe embedding for this site.
            Use <b>Open in new tab</b>.
          </p>
          <div class="fineprint" style="margin-top:10px;">Link:</div>
          <div class="fineprint"><code>https://script.google.com/macros/s/AKfycbxE-FIbP_eMbe6PAezyP9E5hVeWON1Y4YGdoRCdqEurO9X4T1Mb4qvfDWvIYgwNTvOZ/exec</code></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const url = 'https://script.google.com/macros/s/AKfycbxE-FIbP_eMbe6PAezyP9E5hVeWON1Y4YGdoRCdqEurO9X4T1Mb4qvfDWvIYgwNTvOZ/exec';
      const iframe = document.getElementById("bankFrame");
      const fallback = document.getElementById("fallback");
      const openBtn = document.getElementById("openBtn");
      const reloadBtn = document.getElementById("reloadBtn");

      openBtn.addEventListener("click", () => window.open(url, "_blank", "noopener,noreferrer"));

      reloadBtn.addEventListener("click", () => {
        // Best-effort reload without cache
        const bust = "cb=" + Date.now();
        const sep = url.includes("?") ? "&" : "?";
        iframe.src = url + sep + bust;
        fallback.classList.remove("show");
      });

      // Best-effort detection: if iframe doesn't fire 'load' quickly (often due to embedding restrictions),
      // show a helpful fallback card. This is not perfect, but it is user-friendly.
      let loaded = false;
      const t = setTimeout(() => {
        if (!loaded) fallback.classList.add("show");
      }, 1800);

      iframe.addEventListener("load", () => {
        loaded = true;
        clearTimeout(t);
        // Even with load, embedding might still be blocked (blank). Keep fallback hidden unless user needs it.
        fallback.classList.remove("show");
      });
    })();
  </script>
</body>
</html>
